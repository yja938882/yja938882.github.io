<!DOCTYPE html>
<html>
<head>
    <title>Leaflet GeoJSON Example</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
    <style type="text/css">
        .leaflet-container{background-color:#c5e8ff;}
        span{
            font-size :12px;
        }
    </style>
</head>

<body>
    <div id="map" style="width: 600px; height: 400px;"></div>
    
    <div style="width: 800px;">
        <span>경계선 색 변경</span>
        <input type="text" id="line_color_input" value="#E8B71A">
        <button onclick="onClickChLineColor();">Change</button>
    </div>

    <div style="width: 800px;">
        <span>경계선 굵기 변경</span>
        <input type="text" id="line_width_input" value="2">
        <button onclick="onClickChLineWidth();">Change</button>
    </div>
    
    <div style="width: 800px;">
        <span>배경 색 변경</span>
        <input type="text" id="bg_color_input" value="#c5e8ff">
        <button onclick="onClickChBgColor();">Change</button>
    </div>

    <div style="width: 800px;">
        <span>나라 색 변경</span>
        <input type="text" id="ct_color_input" value="#1FDA9A">
        <button onclick="onClickChCtColor();">Change</button>
    </div>

     <div style="width: 800px;">
        <span>마우스 오버 색( 경계선 )</span>
        <input type="text" id="mo_line_color_input" value="#f00">
    </div>

    <div style="width: 800px;">
        <span>마우스 오버 색( 나라 )</span>
        <input type="text" id="mo_ct_color_input" value="#f00">
    </div>
     <div style="width: 800px;">
        <span>마커 추가 위도 :</span>
        <input type="text" id="l1" value="50.5">
        <span>마커 추가 경도 :</span>
        <input type="text" id="l2" value="30.5">
          <button onclick="AddMarker();">ADD</button>
          <span style="font-size: 4px;">ex) 한국 37.540705, 126.956764</span>
    </div>


    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
    <script>
        var myGeoJSONPath = './custom.geo.json';
        var myCustomStyle = {
            stroke: true,
            color: '#E8B71A',
            weight: 2,
            fill: true,
            fillColor: '#1FDA9A',
            fillOpacity: 1
        }
        var map;
        var layer;
        $.getJSON(myGeoJSONPath,function(data){
            map = L.map('map').setView([45.74739, -50], 1);

            layer = L.geoJson(data, {
                clickable: true,
                style: myCustomStyle,
                onEachFeature: onEachFeature
            }).addTo(map);

     


        });

        function onClickChLineColor(){
            layer.setStyle({color:$('#line_color_input').val()});
        }

        function onClickChBgColor(){
            $('.leaflet-container').css('background-color' , $('#bg_color_input').val());
        }

        function onClickChLineWidth(){
            layer.setStyle({weight:$('#line_width_input').val()});
        }
        function onClickChCtColor(){
            layer.setStyle({fillColor:$('#ct_color_input').val()});
        }

        function onEachFeature(feature, layer) {
             layer.on({
                mouseover : mouseOverM,
                mouseout :mouseOutM,
                 click: zoomToFeature
            });
        }



        function mouseOverM(e){
            var t = e.target;
            t.setStyle({
                color:$('#mo_line_color_input').val(),
                fillColor:$('#mo_ct_color_input').val()
            });
            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                t.bringToFront();
            }
        }
        function mouseOutM(e){
            var t = e.target;
            t.setStyle({
                color:$('#line_color_input').val(),
                fillColor:$('#ct_color_input').val()});
            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                t.bringToFront();
            }
        }

        var isZoom = false;
        function zoomToFeature(e) {


            if(!isZoom){
                 map.fitBounds(e.target.getBounds());
                 isZoom=true;
            }else if( isZoom ==true){
                map.fitBounds(layer.getBounds());
                isZoom=false;
            }
        }
        function AddMarker(){
            L.marker([$('#l1').val(), $('#l2').val()]).addTo(map);
        }

    </script>
</body>
</html>
