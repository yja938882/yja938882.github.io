<!DOCTYPE html>
<html>
	<head>
		<title>PAM with d3</title>
		<style type="text/css">
			#board{
				width: 400px;
				height: 400px;
				float: left;
				border-width: 2px;
				border-style: solid;
				display : inline-block;
			}
			#container{
				height: 810px;
				height : 400px;
			}
			#input_board{
				margin-left : 10px;
				width: 300px;
				height:400px;
				display: inline-block;
			}
			#step{
				width: 80px;
				height: 40px;
				margin-left: 10px;
			}

		</style>
	</head>
	<body>
		<h1> <a href="https://yja938882.github.io" >yja938882.github.io</a> </h1>
		<h2> PAM with d3.js </h2>	
		<div id="container">
			<div id="board">
			</div>
			<div id ="input_board">
				<h4> Parameters </h4>
				<table>
					<tr>
   						<td>&#9702; K </td>
    					<td> : <input class="input_cl" size="8" id="k" type="text" name="fname" value="3"><br> </td>
  				  	</tr>
				</table>
				<button id="step" onclick ="step();"> step </button>
			</div>
		</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.4.3.min.js"></script>
	<script type="text/javascript" src="./d3js/d3.min.js"></script>
	<script type="text/javascript" src="./pam.js"></script>
	<script type="text/javascript" src="./random_data.js"></script>
	<script>
		function getColor( c ){
			switch( c ){
				case 0 : return 'black';
				case 1 : return 'blue';
				case 2 : return 'red';
				case 3 : return 'green';
				case 4 : return 'pink';
			}
		}

		var rd = generateRandomPoints( 10, 390, 10, 390, 100 ,
			{ name : 'nomal' , k : 5 ,err : 30, scope : 1 });
		var svg = d3.select('#board').append('svg')
				.attr('width','600').attr('height','600').append('g');

		var pam = new Pam( 3 ,rd);
		
		svg.selectAll('g').remove();
		var g = svg.append('g');

		function render( dots , clusters ){
			svg.selectAll('g').remove();
			g = svg.append('g');
			g.selectAll('.dot')
			.data( dots )
			.enter().append('circle')
			.attr('class','dot')
			.attr('r',3)
			.attr('cx',function(d){ return d.x; })
			.attr('cy',function(d){ return d.y; })
			.style('fill',function(d){
				return getColor( d.cluster_id );
			});
			g.selectAll('.dotc')
			.data( clusters )
			.enter().append('circle')
			.attr('class','dotc')
			.attr('r',20)
			.attr('cx',function(d){ return d.x; })
			.attr('cy',function(d){ return d.y; })
			.style('fill',function(d){
				return getColor( d.id );
			})
			.style('fill-opacity',0.2);

		}

		var s = 0;
		var end = false;
		function step(){
			if( end ) return;
			if( s % 2 ==0)
				end = pam.set_nearest_cluster( euclidean_distance, render );
			else
				pam.update_medoids( render );
			s++;			
		}

		var g = svg.append('g');
			g.selectAll('.dot')
			.data( rd )
			.enter().append('circle')
			.attr('class','dot')
			.attr('r',3)
			.attr('cx',function(d){ return d.x; })
			.attr('cy',function(d){ return d.y; })
			.attr('id',function(d){ return d.cluster_id; })
			.style('fill',function(d){
				return 'black' ;
			});

	</script>
	</body>
	

</html>
